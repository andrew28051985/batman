<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Бэтмэн - фильм 2021 года</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <!--этот контейнер держит весь контент по середине-->  
  <div class="conteiner">
    <header class="header">
      <div class="logo">
        КиноПульс
      </div>
      <form action="" class="search">
        <input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
        <button type="submit" class="search-button">
          <img src="./images/search-icon.svg" alt="кнопка поиска">
        </button>
      </form>
      <div class="user">
        <img src="./images/bookmark.svg" alt="картинка букмарка" class="bookmark">
        <img src="./images/avatarka.jpg" alt="аватарка" class="avatar">
      </div>
    </header>

    <main class="main">

      <h1 class="title">Бэтмен</h1>
      <small class="title-small-en">The Batman</small>

      <div class="info">
        <div class="movi-info">
          <span class="tag">Фильм</span>
          <span class="country">США, 2021 год</span>  
          <a href="#" class="play">Смотреть трейлер</a>
        </div>
        <a href="#" class="more">Подробнее</a>
      </div>

    </main>      

  </div>
</body>
</html>
